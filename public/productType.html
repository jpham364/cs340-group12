        <main class="content">
            <aside class="filter-equipment">
                <h2>Product Type</h2>

                <div class="table-contents">
                    <table border="5" cellpadding="10">
                        <tr>
                            <th>Product Type Id</th>

        <p>&nbsp;</p> <!-- WHITE SPACE-->

        <div class="product-type-content">
            <div id="update" style="display: block">
                <form class="productType">
                    <legend><strong>Add Product Type</strong></legend>
                    <div class="product-type-container">
                        <label for="filter-text" class="filter-input-label">Type Description</label>
                        <div class="filter-input-element">
                            <input type="text" name="filter-text" id="filter-text" class="filter-input">
                        </div>
                    </div>
                <input class="btn" type="submit" id="ProductType" value="Add Type">
                <input class="btn" type="button" value="Cancel" >
                </form> 
            </div><!-- update -->
        </div>

        <p>&nbsp;</p> <!-- WHITE SPACE-->
        
        <div class="delete-product-type-content">
            <div id="delete" style="display: block">
                <form class="deleteProductType">
                    <legend><strong>Delete Product Type</strong></legend>
                        <div class="delete-product-type-container">
                            <label for="filter-user" class="filter-input-label">Product Type ID</label>
                            <div class="filter-input-element">
                                <select id="filter-user" class="filter-input" name="filter-user">
                                <option selected value="">Choose a number</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                </select>
                            </div>
                        </div>  
                    <input class="btn" type="submit" id="DeleteProductType" value="Delete Product Type">
                    <input class="btn" type="button" value="cancel" >
                </form>  
            </div><!-- delete -->
        </div>
